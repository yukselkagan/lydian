<div class="container">
  <div class="row " >
    <div class="col-sm-6 border p-3 mt-5 mx-auto" >
      <h2>Create a account</h2>
      <form [formGroup]="registerForm" (ngSubmit)="submitRegisterForm()" >
        <div class="mb-3">
          <label for="emailInput" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="emailInput"
            aria-describedby="emailHelp"
            formControlName="email"
          />
          <div id="emailHelp" class="form-text">
            Valid email
          </div>
          <div
            class="form-text text-danger"
            *ngIf="
              registerForm.controls['email'].invalid &&
              (registerForm.controls['email'].dirty ||
                registerForm.controls['email'].touched)
            "
          >
            <div *ngIf="registerForm.controls['email'].errors?.['required']" >Need email</div>
            <div *ngIf="registerForm.controls['email'].errors?.['email']" >Invalid email</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="passwordInput" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="passwordInput"
            formControlName="password"
          />
          <div id="emailHelp" class="form-text">
            At least 3 character
          </div>
          <div
            class="form-text text-danger"
            *ngIf="
              registerForm.controls['password'].invalid &&
              (registerForm.controls['password'].dirty ||
                registerForm.controls['password'].touched)
            "
          >
            <div *ngIf="registerForm.controls['password'].errors?.['required']" >Need password</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="passwordConfirmInput" class="form-label">Re-enter password</label>
          <input
            type="password"
            class="form-control"
            id="passwordConfirmInput"
            formControlName="passwordConfirm"
          />
          <div
            class="form-text text-danger"
            *ngIf="
              registerForm.controls['passwordConfirm'].invalid &&
              (registerForm.controls['passwordConfirm'].dirty ||
                registerForm.controls['passwordConfirm'].touched)
            "
          >
            <div *ngIf="registerForm.controls['passwordConfirm'].errors?.['required']" >Need re-enter password</div>
          </div>
          <div
            class="form-text text-danger"
            *ngIf="
            registerForm.hasError('notSame') &&
            registerForm.controls['password'].touched &&
            registerForm.controls['passwordConfirm'].touched
            "
          >
            <div *ngIf="registerForm.controls['passwordConfirm'].errors?.['required'] ||
              registerForm.hasError('notSame') " >
              Passwords are not matching
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-lydian">Register</button>
      </form>
    </div>
  </div>
</div>
