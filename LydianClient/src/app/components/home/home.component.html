<ng-container >
  <div class="container-fluid px-3 mt-2">
    <div class="row">
      <div class="col-sm-2 border-lydian">
        <h4>
          Filters
        </h4>


        <form [formGroup]="filterForm" (ngSubmit)="submitFilterForm()" >
          <div class="form-check">
            <input formControlName="priceRange" value="0" class="form-check-input" type="radio" name="priceRange" id="price0" >
            <label class="form-check-label" for="price0">
              Any
            </label>
          </div>
          <div class="form-check">
            <input formControlName="priceRange" value="1" class="form-check-input" type="radio" name="priceRange" id="price1">
            <label class="form-check-label" for="price1">
              Under 10 $
            </label>
          </div>
          <div class="form-check">
            <input formControlName="priceRange" value="2" class="form-check-input" type="radio" name="priceRange" id="price2" >
            <label class="form-check-label" for="price2">
              Between 10 - 20 $
            </label>
          </div>
          <div class="form-check">
            <input formControlName="priceRange" value="3" class="form-check-input" type="radio" name="priceRange" id="price3">
            <label class="form-check-label" for="price3">
              Above 20 $
            </label>
          </div>
          <button class="btn btn-primary mt-2" type="submit" >
            Filter
          </button>
        </form>


      </div>


      <div class="col-sm-10">
        <ng-container>
          <div class="row" *ngFor="let verticalPart of verticalParts; let i = index">
            <ng-container *ngFor="let horizontalPart of horizontalParts; let j = index;" >
              <ng-container *ngIf="controlItemExists((i*4)+j)" >
                <div class="col-sm-3 mb-4" *appTemplateVariable="(i*4)+j as partIndex" >
                  <div class="card" style="width: 100%">
                    <img
                      [src]=" processImagePath(productList[partIndex]['image']) "
                      width="50%"
                      height="250px"
                      class="card-img-top p-1"
                      alt="..."
                      style="width: 100%;"
                    />
                    <div class="card-body">
                      <div class="" style="font-weight: bold;" >{{productList[(i*4)+j]['price']}} $</div>
                      <p
                        class="card-text"
                        style="
                          height: 2em;
                          background-color: transparent;
                          overflow: hidden;
                        "
                      >
                        {{productList[partIndex]['productName']}}
                      </p>
                      <a [routerLink]="'/product/' + productList[partIndex]['productId'] " class="btn btn-primary mt-1">
                        Detailed View
                      </a>
                    </div>
                  </div>
                </div>
              </ng-container>
            </ng-container>
          </div>
        </ng-container>



      </div>
    </div>
  </div>
</ng-container>
